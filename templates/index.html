<!doctype html>

<html>
    <head>
      <title>Flask app</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        {{mymap.js}}
    </head>
    <body>


    <center>
        {{mymap.html}}
        <iframe
          width="600"
          height="450"
          frameborder="0" style="border:0"
          src="https://www.google.com/maps/embed/v1/directions?key=AIzaSyCO6xWAy1F4WEAAArjT8qgEgFjZc77B7ds&origin=grainger+library&destination=latitude+apartment&mode=walking" allowfullscreen>
        </iframe>
        <h1>Welcome to Chargin!</h1>
        <img src="static/background.jpg" alt="deadbeef">

        {% from "_formhelpers.html" import render_field %}
        <form method=post>
            <dl>
                {{ render_field(form.select) }}
                <p>
                {{ render_field(form.start) }}
                <p>
                {{ render_field(form.dest) }}
            </dl>
            <p><input type=submit value=Search>
                <input type=submit name="Visualization" value=Visual>
        </form>
    </center>

    </body>
</html>
